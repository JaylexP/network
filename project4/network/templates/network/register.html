{% extends "network/layout.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-light-pink text-white">
                    <h2 class="mb-0">Register</h2>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input class="form-control form-control-lg" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control form-control-lg" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control form-control-lg" type="password" name="confirmation" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-pink btn-lg" type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In here.</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
